 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click the Button Game</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f2f2f2;
}

.game-container {
  text-align: center;
  background-color: #fff;
  border: 2px solid #ddd;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

button {
  padding: 15px 30px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 20px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

#timer, #score {
  font-size: 20px;
  margin-bottom: 10px;
}

  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Click the Button Game</h1>
    <p id="timer">Time: 10s</p>
    <p id="score">Score: 0</p>
    <button id="game-button">Click Me!</button>
    <div id="result"></div>
  </div>
  <script src="RO.js"></script>
</body>
</html>
